<html>
    <head>
        <title>Form Example</title>
    </head>
    <body>
        <form action="">
            <input type="text" minlength="5" maxlength="15" placeholder="Enter Your Name" value="Ram">
            <input type="number" min="1" max="10" placeholder="Class">
            <input type="email" placeholder="Enter Email Address">
            <input type="password" placeholder="Enter Password">
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>
            <input type="date">
            <input type="time">
            <hr>
            <input type="color"> <br>
            <input type="checkbox" id="terms"><label for="terms">I accept terms and conditions.</label>


            <input type="submit" value="Sign Up">
            <input type="reset">
        </form>
    </body>
</html>

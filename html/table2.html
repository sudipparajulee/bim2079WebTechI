<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1" cellspacing="0">
            <tr>
                <th rowspan="3">Marks</th>
                <th>Science</th>
                <th>Math</th>
            </tr>
            <tr>
                <td>2</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>5</td>
            </tr>
        </table>

        <table border="1" cellspacing="0">
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
            <tr>
                <th>Male</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Female</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </table>
    </body>
</html>

<html>
    <head>
        <title>CSS for table</title>
        <style>
            /* .mytable{
                border-collapse: collapse;
            }

            .mytable th, .mytable td{
                border: 1px solid black;
                padding: 5px;

             */

             table{
                border-collapse: collapse;
             }

             th,td{
                border: 1px solid black;
                padding: 5px;
             }
            
              
        </style>
    </head>
    <body>
        <table class="mytable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Balen</td>
                <td>Shah</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Harka</td>
                <td>Sampang</td>
                <td>40</td>
            </tr>
        </table>
    </body>
</html>

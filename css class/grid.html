<html>
    <head>
        <title>Grid Example</title>
        <style>
            .course-container{
                display: grid;
                grid-template-columns: 1fr 2fr 1fr 1fr ;
                grid-gap: 10px;
            }
            .course{
                background-color: skyblue;
                padding: 10px 40px;
                border-radius: 10px;
                box-shadow: 1px 2px 5px  gray;
            }
        </style>
    </head>
    <body>
        <div class="course-container">
            <div class="course">
                <h1>CSIT</h1>
            </div>
            <div class="course">
                <h1>BCA</h1>
            </div>
            <div class="course">
                <h1>BIM</h1>
            </div>
            <div class="course">
                <h1>BHM</h1>
            </div>
        </div>
    </body>
</html>

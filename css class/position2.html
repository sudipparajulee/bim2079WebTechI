<html>
  <head>
    <title>Position Relative and Absolute</title>
    <style>
      .myheading {
        position: relative;
        left: 50px;
      }
      .mypara {
        position: absolute;
        top: 0;
        right: 0;
      }

      .mydiv {
        background-color: gray;
        height: 300px;
        width: 500px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1 class="myheading">This is relative</h1>
    <div class="mydiv">
      <p class="mypara">This is absolute</p>
    </div>
  </body>
</html>
